<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 align="center">Form Validation</h1>
    <form action="" id="mainform">
        <h2>Fill this Form:</h2>
        <label for="inputname"><b>Name:</b></label>
        <input type="text" name="name" id="inputname" required>
        <span class="error-message" id="nameError"></span>


        <label for=""><b>Gender:</b></label>
        <select name="gender" id="gender" required>
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
        <span class="error-message" id="gendererror"></span>


        <label for="eemail"><b>Email:</b></label>
        <input type="email" name="email" id="eemail" size="10" required>
        <span class="error-message" id="emailError"></span>


        <label for="telphone"><b>Phone Number:</b></label>
        <input type="tel" name="phoneNumber" id="telphone" required>
        <span class="error-message" id="phoneError"></span>
        <p>To see output click the SUBMIT button</p>
        <input type="submit" id="btn">


    </form>
    <div class="output">
        <h2 id="outputh2"></h2>
        <div>
            <p id="myuser"></p>
            <p id="outgender"></p>
            <p id="mail"></p>
            <p id="mobile"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
